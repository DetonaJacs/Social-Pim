<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processamento de Dados</title>
<script>
    function processarDados() {
        // Pegar o texto da entrada
        var entrada = document.getElementById('entrada').value;

        // Dividir o texto em linhas
        var linhas = entrada.split('\n');

        // Criar tabela HTML
        var tabelaHTML = '<table border="1"><tr><th>Nome</th><th>Número</th><th>Comarca</th></tr>';

        // Iterar sobre as linhas
        linhas.forEach(function(line) {
            // Verificar se a linha começa com o número de processo
            if (/^(\d{1,2}\.\d{1,4}\.\d{1,2}\.\d{1,3}\-\d{1,3}\/\d{1,3})/.test(line.trim())) {
                // Extrair partes da linha
                var partes = line.split(';');
                if (partes.length >= 3) {
                    var nome = partes[0].trim();
                    var numero = partes[1].trim();
                    var comarca = partes[2].trim();
                    // Adicionar linha à tabela
                    tabelaHTML += '<tr><td>' + nome + '</td><td>' + numero + '</td><td>' + comarca + '</td></tr>';
                }
            }
        });

        tabelaHTML += '</table>';

        // Atualizar o conteúdo da div
        document.getElementById('saida').innerHTML = tabelaHTML;
    }
</script>
</head>
<body>
    <h1>Processamento de Dados</h1>
    <textarea id="entrada" rows="10" cols="50"></textarea><br>
    <button onclick="processarDados()">Processar</button>
    <h2>Resultado:</h2>
    <div id="saida"></div>
</body>
</html>
